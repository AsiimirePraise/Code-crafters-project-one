<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>code crafters project one</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Link</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="bg-base-100 rounded-t-none p-2">
                  <li><a>Link 1</a></li>
                  <li><a>Link 2</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- THE HIGHLIGHT CARDS WITH THE NUMBERS STARTS HERE -->
    <div class="itemcard">
      <div class="itemcard__body">
        <img
          src="./images/image-retro-pcs.jpg"
          alt="retro pc"
          class="itemcard__picture"
        />
        <div class="itemcard__content">
          <h1 class="itemcard__figure">01</h1>
          <h2 class="itemcard__title">Revolving Retro PCs</h2>
          <p class="itemcard__text">
            What happens when old PCs are given modern upgrades?
          </p>
        </div>
      </div>
      <div class="itemcard__body">
        <img
          src="./images/image-top-laptops.jpg"
          alt="laptop top"
          class="itemcard__picture"
        />
        <div class="itemcard__content">
          <h1 class="itemcard__figure">02</h1>
          <h2 class="itemcard__title">Top 10 Laptops of 2022</h2>
          <p class="itemcard__text">
            Our best picks for various needs and budgets.
          </p>
        </div>
      </div>
      <div class="itemcard__body">
        <img
          src="./images/image-gaming-growth.jpg"
          alt="laptop top"
          class="itemcard__picture"
        />
        <div class="itemcard__content">
          <h1 class="itemcard__figure">03</h1>
          <h2 class="itemcard__title">The Growth of Gaming</h2>
          <p class="itemcard__text">
            How the pandemic has sparked fresh opportunities.
          </p>
        </div>
      </div>
    </div>
    <!-- HIGHLIGHT CARDS WITH THE NUMBERS ENDS HERE -->
  </body>
</html>
